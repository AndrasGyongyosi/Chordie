<div id="instrumentsandlists" class="instrumentsandlists page">
    <div class="instrumentscontent">
        <div class="instrument">
            <h3>Instrument</h3>
            <hr class="hr">
            <button mat-button class="btn btn-outline-warning" style="width: 250px; margin-bottom: 25px;"
                (click)="openNewInstrumentDialog()">Add new</button>
            <div style="width: 400px; margin: 25px; padding-top: 0">
                <mat-accordion>
                    <mat-expansion-panel style="background-color: rgb(173, 144, 82);">
                        <mat-expansion-panel-header style="background-color: var(--yellow);">
                            <mat-panel-title style="font-size: 20px;">
                                Your instruments
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <cdk-virtual-scroll-viewport itemSize="{{instruments.length}}"
                            [ngStyle]="{'max-height': '300px', 'min-height': '90px', 'height': instrumentHeight}">
                            <hr>
                            <div *ngFor="let instrument of instruments" style="padding-right: 15px; padding-left: 10px">
                                <a *ngIf="!instrument.isPublic" (click)="openEditInstrumentDialog(instrument)"><img
                                        src="assets/img/edit.png" class="edit">
                                    <p class="instrumentlist">{{instrument.name}}</p>
                                </a>
                                <a *ngIf="instrument.isPublic" (click)="openEditInstrumentDialog(instrument)"><img
                                        src="assets/img/watch.png" class="edit">
                                    <p class="instrumentlist">{{instrument.name}}</p>
                                </a>
                                <hr>
                            </div>
                        </cdk-virtual-scroll-viewport>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenStateInstrument = true" (closed)="panelOpenStateInstrument = false">
                    </mat-expansion-panel>
                </mat-accordion>
            </div>

        </div>

    </div>
    <div class="listscontent">
        <div class="list">
            <h3>List</h3>
            <hr class="hr">
            <button mat-button class="btn btn-outline-warning" style="width: 250px; margin-bottom: 25px;"
                (click)="openNewListDialog()">Add new</button>
            <div style="width: 400px; margin: 25px; padding-top: 0">
                <mat-accordion>
                    <mat-expansion-panel style="background-color: rgb(173, 144, 82);">
                        <mat-expansion-panel-header style="background-color: var(--yellow);">
                            <mat-panel-title style="font-size: 20px;">
                                Your lists
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <hr>
                        <cdk-virtual-scroll-viewport *ngIf="lists.length > 0" itemSize="{{lists.length}}"
                            [ngStyle]="{'max-height': '300px', 'min-height': '90px', 'height': listHeight}">
                            <div *ngFor="let list of lists" style="padding-right: 15px; padding-left: 10px">
                                <a (click)="openEditListDialog(list)"><img
                                        src="assets/img/edit.png" class="edit">
                                    <p class="instrumentlist">{{list.name}}</p>
                                </a>
                                <hr>
                            </div>
                        </cdk-virtual-scroll-viewport>
                        <div *ngIf="lists.length == 0">
                            <p>You don't have any list!</p>
                        </div>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenStateList = true" (closed)="panelOpenStateList = false">
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
